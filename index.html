<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="scripts.js" defer></script>
    <title>Galeria</title>
  </head>
  <body>
    <main>
      <h1>Galeria de Imagens</h1>

      <div class="gallery">
        <div class="gallery-item">
          <img
            data-src="img/image-1.jpg"
            src="img/image-1.jpg"
            class="gallery-img"
            alt="imagen da galeria"
          />
        </div>

        <div class="gallery-item">
          <img
            data-src="img/image-2.jpg"
            src="img/image-2.jpg"
            class="gallery-img"
            alt="imagen da galeria"
          />
        </div>

        <div class="gallery-item">
          <img
            data-src="img/image-3.jpg"
            src="img/image-3.jpg"
            class="gallery-img"
            alt="imagen da galeria"
          />
        </div>

        <div class="gallery-item">
          <img
            data-src="img/image-4.jpg"
            src="img/image-4.jpg"
            class="gallery-img"
            alt="imagen da galeria"
          />
        </div>
      </div>
      <div class="lightbox">
        <div class="lightbox-content">
          <img src="" class="lightbox-img" alt="imagen da galeria" />
          <a href="#" class="lightbox-close">
            <i class="bi bi-x"></i>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
